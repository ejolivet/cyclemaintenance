{% if component_list %}
    <ul>
    {% for component in component_list %}
        <li><a href="{% url 'cyclecomp:detail' component.uid %}">{{ component.reference }} -- {{ component.marque }}</a></li>
        <p> Components are available. {{ component.uid }} </p>
    {% endfor %}
    </ul>

{% else %}
    <p>No component are available.</p>
{% endif %}

<a href="{% url 'cyclecomp:new_component' %}">create new component</a>
